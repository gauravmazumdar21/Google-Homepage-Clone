<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <nav>
            <div class="left-nav">
                <a href="">About</a>
                <a href="">Store</a>    
            </div>
            <div class="right-nav">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <img class="dots" src="img/dots.png" alt="">
                <input type="button" class="signIn-but" value="Sign In">
        </nav>
        
        <div class="logo_Area">
            <img src="img/Google Logo.png" alt="">
        </div>
    
        <div class="search_Bar">
            <form>
                <i class="fa fa-search search-icon" aria-hidden="true"></i>
                <input type="text">
                <i class="fa fa-microphone microphone-icon" aria-hidden="true"></i>
            </form>
        </div>

    
        <div class="buttons">
            <input type="button" class="search-button" value="Google Search">
            <input type="button" class="lucky-button" value="I'm Feeling Lucky">
        </div>
    
        <footer>
            <div class="left-footer">
                <a href="">Advertising</a>
                <a href="">Business</a>    
                <a href="">How Search Work</a>  
            </div>
            <div class="right-footer">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </footer>
        
    </div>
</body>
</html>
